<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disy</title>
    <style>
      .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  background-color: #333;
  color: #fff;
  position: fixed;
  width: 100%;
  z-index: 9999;
}

.burger {
  display: none;
  cursor: pointer;
}

.line {
  width: 25px;
  height: 3px;
  background-color: #fff;
  margin: 5px;
  transition: all 0.3s ease;
}

.nav-links {
  display: flex;
  justify-content: space-between;
  width: 50%;
}

.nav-links li {
  list-style: none;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  letter-spacing: 1px;
  transition: all 0.3s ease;
}

.nav-links a:hover {
  color: #ff0;
}

@media screen and (max-width: 768px) {
  .nav-links {
    position: absolute;
    background-color: #333;
    height: 100vh;
    width: 50%;
    top: 80px;
    right: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: translateX(100%);
    transition: transform 0.5s ease-in;
  }
  
  .nav-links li {
    opacity: 0;
  }
  
  .burger {
    display: block;
  }
  
  .nav-active {
    transform: translateX(0%);
  }
  
  .nav-links li:nth-child(1) {
    animation: fade 0.5s ease forwards 0.3s;
  }
  
  .nav-links li:nth-child(2) {
    animation: fade 0.5s ease forwards 0.4s;
  }
  
  .nav-links li:nth-child(3) {
    animation: fade 0.5s ease forwards 0.5s;
  }
  
  .nav-links li:nth-child(4) {
    animation: fade 0.5s ease forwards 0.6s;
  }
}

@keyframes fade {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0px);
  }
}

    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <li><a href="#">Главная</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Услуги</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
    
  </body>
</html>
