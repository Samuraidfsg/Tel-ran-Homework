<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metaexpression</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />

    <style>
      @font-face {
        font-family: "Kharkiv Tone 04.10.2020";
        src: url("fonts/Kharkiv\ Tone\ 04.10.2020.ttf") format("truetype");
      }

      body {
        font-family: "Kharkiv Tone 04.10.2020";
        text-align: center;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(https://66.media.tumblr.com/71bbc1dc8782a28f911fc5182b097435/tumblr_ojamhaBRRJ1rt67t1o1_400.gif);
        background-size: cover;
        filter: blur(10px);
        z-index: -1;
      }

      :root {
        --sidebar-width: 200px;
      }
      aside {
        width: 200px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        transform: translateX(calc(var(--sidebar-width) * -1));
        transition: 0.5s;
        color: white;
        text-align: center;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
      }

      aside:before {
        filter: blur(5px);
        position: absolute;
        top: -10px;
        bottom: -10px;
        left: -10px;
        right: -10px;
        z-index: -1;
      }

      .is-open {
        transform: translateX(0);
      }

      .text-container {
        margin-top: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .animate-text {
        position: relative;
        animation: slide-in 4s ease;
        animation-fill-mode: forwards;
        display: inline-block;
        border-bottom: 7px solid rgb(7, 6, 6);
        padding-bottom: 5px;
        font-size: xx-large;
        color: #080808;
        transform-style: preserve-3d;
      }

      

      .animate-text2 {
        position: relative;
        animation: slide-in 3s ease;
        animation-fill-mode: forwards;
        display: inline-block;
        border-bottom: 7px solid rgb(7, 6, 6);
        padding-bottom: 5px;
        font-size: x-large;
      }

      .animate-text3 {
        position: relative;
        animation: slide-in 2s ease;
        animation-fill-mode: forwards;
        display: inline-block;
        border-bottom: 7px solid rgb(7, 6, 6);
        padding-bottom: 5px;
        margin-left: 18%;
        font-size: x-large;
      }

      @keyframes slide-in {
        from {
          left: -100%;
        }
        to {
          left: 0;
        }
      }

      .home {
        position: fixed;
        top: 10px;
        left: 12px;
        margin-right: 10px;
        margin-top: 10px;
        font-size: x-large;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 2px;
      }

      @media (max-width: 768px) {
        .logo {
          height: 150px;
          width: 150px;
          margin-top: 80px;
          opacity: 0;
          animation: fade-in 5s forwards;
        }

        @keyframes fade-in {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }

        .animate-text {
          font-size: larger;
        }
      }

      .logo {
        height: 150px;
        width: 150px;
        margin-top: -43px;
        opacity: 0;
        animation: fade-in 5s forwards;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .insidemenu {
        top: 22%;
        position: fixed;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="Picsart_22-10-30_15-00-50-933.png" alt="" class="logo" />
      <div class="text-container">
        <h3 class="animate-text">Mетаекспресіонізм - це</h3>
        <h3 class="animate-text2">Перше</h3>
        <h3 class="animate-text3">Друге</h3>
      </div>
      <aside class="sidebar">
        <div class="insidemenu">
          <h1>Галерея</h1>
          <h1>Соц.мережи</h1>
          <h1>Маніфести</h1>
          <h1>Культурний наліт</h1>
        </div>
      </aside>
      <button onclick="toggLeMenu()" class="home">
        <i class="las la-bars"></i>
      </button>
    </main>

    <script>
      window.addEventListener("load", function () {
        document.querySelector(".animate-text").classList.add("animate-text");
      });
      function toggLeMenu() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("is-open"); 
      }

        
    </script>
  </body>
</html>
