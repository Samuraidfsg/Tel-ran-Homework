.gallery-nav-btn {

  margin-right: 10px;
  border: none;
  background: linear-gradient(45deg, #58085e, #9532d3, #240b36);
  font-size: 18px;
  cursor: pointer;

.gallery-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery-item {
  width: 300px;
  height: 300px;
  margin: 10px;
  overflow: hidden;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform .2s;
  cursor: pointer;
}

.gallery-item:hover img {
  transform: scale(1.1);
}

.modal {
  display: none;
  position: fixed;
  z-index: 999;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.9);
}

.modal-content {

  justify-content: center;
  align-items: center;

  height: 100%;
}

.modal-content img {

      // Определяем константы для элементов галереи и модального окна
const galleryNavBtns = document.querySelectorAll('.gallery-nav-btn');
const galleryItems = document.querySelectorAll('.gallery-item');
const modal = document.querySelector('.modal');
const modalImg = document.querySelector('.modal-content img');
const closeModalBtn = document.querySelector('.close');

// Создаем контейнеры для каждой категории
const container1 = document.querySelector('.category1-container');
const container2 = document.querySelector('.category2-container');

// Добавляем обработчики событий для кнопок навигации по категориям
galleryNavBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    const category = btn.dataset.category;
    galleryNavBtns.forEach(btn => btn.classList.remove('active'));
    btn.classList.add('active');
    if (category === 'category1') {
      container1.style.display = 'block';
      container2.style.display = 'none';
    } else if (category === 'category2') {
      container1.style.display = 'none';
      container2.style.display = 'block';
    }
  });
});

// Перемещаем элементы в соответствующие контейнеры
galleryItems.forEach(item => {
  const category = item.dataset.category;
  if (category === 'category1') {
    container1.appendChild(item);
  } else if (category === 'category2') {
    container2.appendChild(item);
  }
});

// Добавляем обработчики событий для изображений в галерее
galleryItems.forEach(item => {
  const img = item.querySelector('img');
  img.addEventListener('click', () => {
    modal.style.display = 'block';
    modalImg.src = img.src;
  });
});

// Добавляем обработчики событий для закрытия модального окна
closeModalBtn.addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (event) => {
  if (event.target == modal) {
    modal.style.display = 'none';
  }
});

// Добавляем обработчики событий для свайпа на мобильных устройствах
let touchStartX = null;
let touchEndX = null;

document.addEventListener('touchstart', event => {
  touchStartX = event.touches[0].clientX;
});

document.addEventListener('touchend', event => {
  touchEndX = event.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  if (touchStartX - touchEndX > 50) {
    // свайп вправо
    closeModal();
  } else if (touchEndX - touchStartX > 50) {
    // свайп влево
  }
}

      function toggleMenu() {
        const sidebar = document.querySelector(".sidebar");

        if (icon.classList.contains("la-bars")) {
