<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Галерея</title>
    <style>
        @font-face {
        font-family: "Kharkiv Tone 04.10.2020";
        src: url("fonts/Kharkiv\ Tone\ 04.10.2020.ttf") format("truetype");
      }

      body {
        font-family: "Kharkiv Tone 04.10.2020";
        text-align: center;
      }

      body {
        top: 0;
        left: 0;
        width: 100%;
        height: 115%;
        background: linear-gradient(45deg, #1aabcf, #9532d3, #240b36);
        background-size: 200% 200%;
        animation: gradient 5s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }


      .gallery {
        display: flex;
        flex-wrap: wrap;
      }

      .gallery h2 {
        width: 100%;
        margin: 20px 0;
      }

      .gallery img {
        width: 250px;
        height: 250px;
        margin: 10px;
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <h2>Нові</h2>
      <div class="new-images"></div>

      <h2>Легендарні</h2>
      <div class="legendary-images"></div>
    </div>
    <script>
        const images = [
  { src: "img1.jpg", category: "new" },
  { src: "img2.jpg", category: "new" },
  { src: "img3.jpg", category: "legendary" },
  // ... остальные картинки
];

const newImagesContainer = document.querySelector(".new-images");
const legendaryImagesContainer = document.querySelector(".legendary-images");

images.forEach(image => {
  const imgElement = document.createElement("img");
  imgElement.setAttribute("src", image.src);

  if (image.category === "new") {
    newImagesContainer.appendChild(imgElement);
  } else if (image.category === "legendary") {
    legendaryImagesContainer.appendChild(imgElement);
  }
});

    </script>
  </body>
</html>
